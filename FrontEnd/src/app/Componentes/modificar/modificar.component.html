
<div class="container">
    <p>Modificar Datos del Administrador</p>
    <div class="row">
        <div class="col-sm-6">
            <form>
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input [(ngModel)]="admin.nombre" type="text" class="form-control" name="nombre">
                </div>

                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input [(ngModel)]="admin.apellido" type="text" class="form-control" name="apellido">
                </div>

                <div class="mb-3">
                    <label class="form-label">Nombre Usuario</label>
                    <input [(ngModel)]="admin.nombreus" type="text" class="form-control" name="nombreus">
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo</label>
                    <input [(ngModel)]="admin.correo" type="text" class="form-control" name="correo">
                </div>

                <div class="mb-3">
                    <label class="form-label">Contrase√±a</label>
                    <input [(ngModel)]="admin.password" type="text" class="form-control" name="password">
                </div>

                
                <button (click)="modificar()" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>

        <div class="col-sm-6">
            <form>
                <div class="mb-3">
                    <label class="form-label">{{admin.nombre}}</label>                  
                </div>

                <div class="mb-3">
                    <label class="form-label">{{admin.apellido}}</label>                    
                </div>

                <div class="mb-3">
                    <label class="form-label">{{admin.nombreus}}</label>                  
                </div>

                <div class="mb-3">
                    <label class="form-label">{{admin.correo}}</label>                  
                </div>

                <div class="mb-3">
                    <label class="form-label">{{admin.password}}</label>                  
                </div>

                
            </form>
        </div>



</div>
