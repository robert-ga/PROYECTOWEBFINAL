<div id="cabeceraImg">
    <h1>Venta de Boletos</h1>
    <img src="https://www.iveco.com/ivecobus/es-es/PublishingImages/2017Responsive/IVECOBUS_web_banner_Evadys_1440x400.jpg" class="img-fluid" alt="...">
</div>

<br>
<form action="/send-email" method="POST">
   
    <div class="container">
        <h2>Ingrese sus datos para su factura</h2>
        <div class="input-group mb-3">
            <span  class="input-group-text" id="basic-addon1">Nombre</span>
            <input [(ngModel)]="datos.nombre" type="text" class="form-control" placeholder="................." aria-label="Username" aria-describedby="basic-addon1" name="nombre">
            <span class="input-group-text" id="basic-addon1">Apellido</span>
            <input [(ngModel)]="datos.apellido"type="text" class="form-control" placeholder="................." aria-label="Username" aria-describedby="basic-addon1" name="apellido">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Telefono</span>
            <input [(ngModel)]="datos.telefono" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="telefono">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3" for="points">Cantidad</span>
            <input [(ngModel)]="datos.cantidad" type="number" class="form-control" id="basic-url" aria-describedby="basic-addon3" step="1" name="cantidad">
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Correo</span>
            <input [(ngModel)]="datos.correo" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="correo">
          </div>
          
          
          <button (click)="enviarCorreo()" class="btn btn-primary btn-block" >Enviar </button>
          

    </div>

</form>
